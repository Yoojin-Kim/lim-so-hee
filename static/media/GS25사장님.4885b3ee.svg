    <text id="안녕하세요_소희씨._연말인데_잘_지내셨나요_면접_결과_알려드립니다._안타깝게도_이번에는_소희씨와_함께_하기_어려_울_것_같습니다._이번에_지원자가_많아서_아무래도_경력이_있는_사람을_우선적으로_뽑을_수밖에_없었네요._저희_사정도_좀_이해를_해주세요._그럼_좋은_연말_보내세요_소희씨._" data-name="안녕하세요 소희씨. 연말인데 잘 지내셨나요?
면접 결과 알려드립니다.
안타깝게도 이번에는 소희씨와 함께 하기 어려
울 것 같습니다.
이번에 지원자가 많아서, 아무래도 경력이 있는 
사람을 우선적으로 뽑을 수밖에 없었네요.
저희 사정도 좀 이해를 해주세요.
그럼 좋은 연말 보내세요 소희씨.
" transform="translate(5801 269)" font-size="15" font-family="AppleSDGothicNeo-Medium, Apple SD Gothic Neo" font-weight="500"><tspan x="0" y="0">안녕하세요 소희씨. 연말인데 잘 지내셨나요?</tspan><tspan x="0" y="19">면접 결과 알려드립니다.</tspan><tspan x="0" y="38">안타깝게도 이번에는 소희씨와 함께 하기 어려</tspan><tspan x="0" y="57">울 것 같습니다.</tspan><tspan x="0" y="76">이번에 지원자가 많아서, 아무래도 경력이 있는 </tspan><tspan x="0" y="95">사람을 우선적으로 뽑을 수밖에 없었네요.</tspan><tspan x="0" y="114">저희 사정도 좀 이해를 해주세요.</tspan><tspan x="0" y="133">그럼 좋은 연말 보내세요 소희씨.</tspan><tspan x="0" y="152"></tspan></text>
