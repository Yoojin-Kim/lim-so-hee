좋은 연말 보내시고, 새해 복 많이 받으세요." transform="translate(6141 461)" font-size="15" font-family="AppleSDGothicNeo-Medium, Apple SD Gothic Neo" font-weight="500"><tspan x="-251.565" y="0">네 연락 주셔서 감사합니다. 잘 알겠습니다. </tspan><tspan x="-251.565" y="19">좋은 연말 보내시고, 새해 복 많이 받으세요.</tspan></text>
