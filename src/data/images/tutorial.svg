<svg xmlns="http://www.w3.org/2000/svg" width="778" height="639" viewBox="0 0 778 639"><defs><style>.a{fill:#fff;stroke:#707070;}.b,.c{fill:#fefefe;font-family:AppleSDGothicNeo-Bold, Apple SD Gothic Neo;font-weight:700;}.b{font-size:24px;}.c{font-size:20px;}.d{fill:#ffe3e3;}.e{stroke:none;}.f{fill:none;}</style></defs><g transform="translate(-579 -143)"><g class="a" transform="translate(579 143)"><rect class="e" width="778" height="639" rx="70"/><rect class="f" x="0.5" y="0.5" width="777" height="638" rx="69.5"/></g><text class="b" transform="translate(924 189)"><tspan x="0" y="0">게임 방법</tspan></text><text class="b" transform="translate(947 751)"><tspan x="0" y="0">닫기</tspan></text><text class="c" transform="translate(641 246)"><tspan x="0" y="18">소희는 어디로 사라졌을까?</tspan><tspan x="0" y="42"></tspan><tspan x="0" y="66"></tspan><tspan x="0" y="90">노트북 속의 단서를 수집하여 소희가 사라진 장소를 추리하세요.</tspan><tspan x="0" y="114"></tspan><tspan x="0" y="138">바탕화면에 있는 카카오택시(T) 아이콘을 클릭하면 장소를 입력할 수 있습니다. </tspan><tspan x="0" y="162">(구체적인 주소를 입력해야 정답으로 인정됩니다.)</tspan><tspan x="0" y="186">정답을 알맞게 입력하면 엔딩이 등장하며 게임이 종료됩니다.</tspan><tspan x="0" y="210"></tspan><tspan x="0" y="234">잠겨있는 단서의 암호는 한글, 숫자, 영어 모두 가능하며, </tspan><tspan x="0" y="258">다른 단서로부터 암호를 유추해낼 수 있습니다.</tspan><tspan x="0" y="282"></tspan><tspan class="d"><tspan x="0" y="306">* 인스타그램 단서는 기존에 계정 로그인이 되어있는 경우에 단서 확인이 가능합니다. </tspan><tspan x="0" y="330">로그인이 되어있지 않은 경우, 다른 단서로부터 알아낸 소희의 비공개 계정으로 </tspan><tspan x="0" y="354">로그인하여 단서를 확인하시기 바랍니다.</tspan></tspan><tspan x="0" y="378"></tspan><tspan x="0" y="402">다양한 형태의 단서가 숨어있습니다. 시간제한은 없으니 </tspan><tspan x="0" y="426">노트북을 꼼꼼히 살피며 소희의 이야기에 귀 기울여 주시기 바랍니다.</tspan></text></g></svg>